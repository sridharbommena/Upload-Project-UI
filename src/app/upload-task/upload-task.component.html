




  <div *ngIf="snapshot | async as snap" class="row d-flex align-self-center">
  
    <div class="col" *ngIf="!uploadComplete">
        <div class="progress" *ngIf="percentage | async as pct">
            <div class="bar" style="width:{{pct}}%">
                <p class="percent">{{pct| number : '1.0-2'}}%</p>
            </div>
        </div>
        {{ snap.bytesTransferred | formatFileSize }} of {{ snap.totalBytes| formatFileSize }}
    </div>

    <div *ngIf="downloadURL as url" class="col">
        <div class="copy-text">
              <p><b>Link:</b></p>
              <input type="text" class="text" [value]="url" />
              <button (click)="copyToClipBoard(url)"><i class="fa fa-clone"></i></button>
              <p *ngIf="isCopyDone">copied to clipboard!</p>
          </div>
          <p *ngIf="uploadComplete"> Link is valid till: <b>{{validDate}}</b>. file will be deleted from the server after that.</p>
      </div>

    <button (click)="task.cancel()" [disabled]="!isActive(snap)">Cancel</button>
    <button  (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button> -->
  </div>
